<div class="step-layout">
    <div class="step-title">
        @if (isLoading) {
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
        }

        @if (assistantGreeting$ | async; as greeting) {
        <span class="assistant-text">{{ greeting }}</span>
        }
    </div>

    @if (!isLoading) {
    <div class="step-form-area animate-reveal">
        <div class="step-content">
            <label class="input-label">Username</label>
            <input class="step-input" [(ngModel)]="username" placeholder="Enter your username..."
                (keyup.enter)="username && submit()">
        </div>

        <div class="step-actions">
            <button class="primary-btn" [disabled]="!username" (click)="submit()">
                Continue
            </button>
        </div>
    </div>
    }
</div>
