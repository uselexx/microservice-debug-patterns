services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: microservice-debug-backend:latest
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/swagger/index.html || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # orderService:
